<svg
    version="1.1"
    baseProfile="full"
    width="1200"
    height="630"
    viewBox="0 0 1200 630"
    xmlns="http://www.w3.org/2000/svg"
>
  <!-- Основной белый фон -->
  <rect
    x="0"
    y="0"
    width="1200"
    height="630"
    fill="#FFFFFF"
  />

  <!-- Определение градиента -->
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#E2F1FB" />
      <stop offset="100%" stop-color="#B3D9F7" />
    </radialGradient>
  </defs>

  <!-- Градиентный круг позади "щита" -->
  <circle
    cx="600"
    cy="315"
    r="200"
    fill="url(#bgGradient)"
  />

  <!-- Пример "щита" (логотип). Замените path на свою форму или <image>. -->
  <path
    fill="#0D6EFD"
    d="
      M600,160
      L640,210
      L640,290
      L600,340
      L560,290
      L560,210
      Z
    "
  />

  <!-- Слоган -->
  <text
    x="50%"
    y="54%"
    text-anchor="middle"
    fill="#000000"
    font-family="Arial, sans-serif"
    font-size="66"
    font-weight="bold"
    dominant-baseline="middle"
  >
    Проверка кандидатов за 30 секунд
  </text>

  <!-- Подзаголовок -->
  <text
    x="50%"
    y="64%"
    text-anchor="middle"
    fill="#333333"
    font-family="Arial, sans-serif"
    font-size="42"
    dominant-baseline="middle"
  >
    TrustStaff — ваш надёжный HR-партнёр
  </text>
</svg>
