{% extends "base.html" %}
{% block content %}
<h2>Сгенерировать согласие на обработку репутации</h2>

<p>Сотрудник: {{ employee.full_name }} (ID={{ employee_id }})</p>

<form method="post" action="/employee/{{ employee_id }}/generate-consent">
    <div class="form-group">
        <label for="employer_company_name">Название организации:</label>
        <input  id="employer_company_name"
            name="employer_company_name"
            type="text"
            value="{{ default_company_name }}" required>
    </div>

    <div class="form-group">
        <label for="employer_inn">ИНН:</label>
        <input  id="employer_inn"
            name="employer_inn"
            type="text"
            value="{{ default_inn }}" required>
    </div>

    <button type="submit" class="big-button">Сформировать согласие</button>
</form>

<p><a href="/employees">← Назад к сотрудникам</a></p>
{% endblock %}
