<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Сброс пароля</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="record-form" style="max-width: 400px; margin: 50px auto;">
        <h2 style="text-align:center;">Сброс пароля</h2>

        <!-- Форма отправит POST-запрос на /reset-password -->
        <form method="post" action="/reset-password" style="margin-top: 20px;">
            <!-- Скрытое поле, чтобы передать token на сервер -->
            <input type="hidden" name="token" value="{{ token }}">

            <div class="form-group" style="margin-bottom: 15px;">
                <label for="password">Новый пароль:</label><br>
                <input type="password" name="password" id="password" required style="width: 100%;">
            </div>

            <div class="form-group" style="margin-bottom: 20px;">
                <label for="password2">Повторите пароль:</label><br>
                <input type="password" name="password2" id="password2" required style="width: 100%;">
            </div>

            <div style="text-align: center;">
                <button type="submit" class="big-button">Изменить пароль</button>
            </div>
        </form>
    </div>
</body>
</html>
