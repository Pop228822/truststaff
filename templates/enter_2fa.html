{% extends "base.html" %}

{% block content %}
<div class="record-form">

    <h2 class="text-center">Двухфакторная аутентификация</h2>

    <p>Мы отправили 6-значный код на указанный email: <strong>{{ email }}</strong></p>

    {% if error %}
        <p class="text-center text-red">
            <em>{{ error }}</em>
        </p>
    {% endif %}

    <form method="post">
        <input type="hidden" name="email" value="{{ email }}">

        <div class="form-group">
            <label for="twofa_code">Введите код</label>
            <input
                type="text"
                name="twofa_code"
                id="twofa_code"
                maxlength="6"
                required
            >
        </div>

        <div class="text-center">
            <button type="submit" class="big-button">Продолжить</button>
        </div>
    </form>

</div>
{% endblock %}
