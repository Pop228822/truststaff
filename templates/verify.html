{% extends "base.html" %}

{% block content %}
<div class="record-form verify-email-container">
    {% if success %}
      <h2>Почта подтверждена ✅</h2>
      <p>Вы успешно подтвердили вашу почту.</p>
      <a href="/login" class="big-button text-white">Перейти ко входу</a>
    {% else %}
      <h2 class="text-error">Ошибка ❌</h2>
      <p>{{ message }}</p>
      <a href="/" class="big-button">На главную</a>
    {% endif %}
</div>
{% endblock %}
