{% extends "base.html" %}
{% block content %}
<div class="record-form">
    <h2 class="text-center">Регистрация</h2>
    <form method="post">
        <div class="form-group">
            <label for="name">Имя</label>
            <input type="text" name="name" id="name" required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" name="password" id="password" required>
        </div>

        {% if error %}
            <p class="text-center text-red"><em>{{ error }}</em></p>
        {% endif %}

        <div class="text-center">
            <button type="submit" class="big-button">Зарегистрироваться</button>
        </div>
    </form>

    <div class="mt-2rem text-center">
        <p class="mb-0_5rem">Уже есть аккаунт?</p>
        <a href="/login" class="big-button text-white">Войти</a>
    </div>
</div>
{% endblock %}
